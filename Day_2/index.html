<html>

<body>



    <button onclick="myFunction()">Try it</button>

    <p id="k"></p>

    <script>
        function myFunction() {
            var day;
            switch (new Date().getDay()) {
                case 0:
                    day = "sunday";
                    break;
                case 1:
                    day = "monday";
                    break;
                case 2:
                    day = "tuesday";
                    break;
                case 3:
                    day = "Wed";
                    break;
                case 4:
                    day = "Thur";
                    break;
                case 5:
                    day = "Fri";
                    break;
            }

            document.getElementById("k").innerHTML = "Today is" + day;
        }
    </script>

</body>

</html>

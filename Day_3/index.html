<html>



<body>


    <p id="k">
    </p>


    <script>
        var text = "";
        var i = 0;
        while (i <= 10) {
            text += i + "* 2 =" + i * 2 + "<br>";
            i++;
        }



        document.getElementById("k").innerHTML = text;
    </script>


</body>

</html>
